<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | QR code component</title>

	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<main>
		<div class="qr-code__container">
			<img class="qr-code__image" src="images/image-qr-code.png" alt="QR code" />
			<div class="qr-code__description">
				<h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
				<p class="qr-code__content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>
	</main>
</body>

</html>
